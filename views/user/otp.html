    <div id="main">
      <div id="sub-main">
        <img src="user_UI/img/images/otp.ong" alt="otp_images" />
        <div id="content">
          <form action="/register" method="POST" class="sign-in-form">
            <h2 class="title">Enter OTP</h2>
            <div id="con-span">
              <span>Enter OTP sent to</span>
              <span> +91 9XXXXXX873</span>
            </div>
            <div class="OTP">
              <input type="number" maxlength="1" id="ist" onkeyup="clickEvent(this,'sec')" required>
              <input type="number" maxlength="1" id="sec" onkeyup="clickEvent(this,'third')" required>
              <input type="number" maxlength="1" id="third" onkeyup="clickEvent(this,'fourth')" required>
              <input type="number" maxlength="1" id="fourth" onkeyup="clickEvent(this,'fifth')" required>
            </div>
            <span class="last_span">Did'nt recieve the code? <a href="/Resend">Resend Code</a> </span>
            <button type="submit" class="btn" value="enter">Enter</button>
            <span class="last_span">Don't have an account? <a href="/Sign_Up">Sign Up</a> </span>
          </form>
        </div>
      </div>
    </div>

    <script>
      function clickEvent(first, last) {
        if (first.value.length) {
          document.getElementById(last).focus();
        }
      }
    </script>
